<!DOCTYPE html>
<html>
<div class=".col-md-2"></div>
<div class=".col-md-8 .jumbotron">

    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <title>An Interactive Test</title>
        <h1 class=".text-center">Akash Kumar </h1>
    </head>

    <body class="container">
        <h3>Press the button to find out what the weather is in NYC </h3>
        <button class="btn btn-info" id="button">Click here</button>
        <div class=".well" id="body" style="display:none">
            <p> APIs are hard, its probably in the mid 30's today </p>
        </div>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script>
            $("#button").click(function() {
                $("#body").toggle();
            });
        </script>
    </body>
    <div class=".col-md-2"> </div>

</html>
